<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Additional Information -->
    <meta name="author" content="Liam Maloney | LiamMaloney1">
    <meta name="description" content="This lab demonstrates minified SVG icons and CSS positioning techniques.">

    <title>Social Co. Navigation Bar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Social Co.</a>

            <div class="nav-links">
                <a href="#" class="nav-item">
                    <img src="img/bell.svg" alt="Notifications">
                    <span class="notification-badge">8</span>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/envelope.svg" alt="Messages">
                    <span class="notification-badge">2</span>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item">
                    <img src="img/person.svg" alt="Account">
                    <span>Account</span>
                </a>
            </div>
        </nav>
    </header>
</body>

</html>
